<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <title>giflib | Home</title>
</head>
<body>
<div class="gifs container" layout:fragment="content">
    <div class="row">
        <div th:each="gif : ${gifs}" class="col s12 l4">
            <a th:href="@{|/gif/${gif.name}|}">
                <img th:src="@{'/gifs/'+${gif.name}+'.gif'}"/>
                <a href="#" th:class="(${gif.favorite}? 'un' : '') + 'mark favorite'"/>
            </a>
        </div>

    </div>
</div>
</body>
</html>
